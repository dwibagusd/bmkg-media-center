<!-- templates/login.html -->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<section class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <img src="https://www.bmkg.go.id/asset/img/logo/logo-bmkg.png" style="height: 60px" class="mb-3" alt="BMKG Logo" />
            <h3 class="mb-1">BMKG Media Center</h3>
            <p class="text-muted">Silakan masuk dengan akun Anda</p>
          </div>

          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Masuk</button>
            </div>

            <div class="text-center">
              <small class="text-muted">Belum punya akun? Hubungi admin BMKG Media Center</small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
